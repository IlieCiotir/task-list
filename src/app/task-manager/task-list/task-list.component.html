<div class="search">
    <input #searchInput type="text" placeholder="Search" (keyup)="search(searchInput.value)">
    <button type="button" routerLink="/add">Add Task</button>
</div>
<div class="task-pane">
    <mat-card *ngFor="let task of tasks">
        <mat-card-header>{{task.title}}</mat-card-header>
        <mat-card-content>
            {{task.description}}
        </mat-card-content>
        <mat-card-footer>
            {{task.dueDate}}
        </mat-card-footer>
        <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/edit', task.id]">Edit</button>
        </mat-card-actions>
    </mat-card>
</div>
<h2>{{counter}}</h2>
<button mat-button color="primary" (click)="incrementCounter()">Increment</button>
<button mat-button color="primary" (click)="decrementCounter()">Decrement</button>

<button mat-button color="secondary" (click)="updateCounter(5)">Increment 5</button>
