<div class="search">
    <input #searchInput type="text" placeholder="Search" (keyup)="searchFor(searchInput.value)">
</div>
<div class="task" [class]="task.importance" *ngFor="let task of tasks">
    <div class="header">
        <div class="title">{{task.title}}</div>
        <div class="dueDate">{{task.dueDate | date}}</div>
    </div>
    <div class="description">{{task.description}}</div>
</div>
